<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayGe Dashboard</title>
</head>
<style>

  @font-face {
  font-family: 'Poppins';
  src: url('font.otf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
  /* General Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
 font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f3f5f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.dashboard {
  width: 850px;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Logo Section */
.logo-section {
  margin-bottom: 20px;
}

.logo {
  width: 200px;
  height: auto;
  margin-bottom: 20px;
}

.card-container {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  justify-content: space-between;
}

/* Card Style */
.card {
  background: #f9f9fb;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  flex: 1;
}

.card h2, .card h3 {
  margin-bottom: 10px;
}

.balance-section h2 {
  color: #0B192C;
  font-size: 1.6em;
  font-weight: bold;
}

.details-section h3 {
  color: #0B192C;
  font-size: 1.3em;
}

.details-section p {
  color: #0B192C;
  font-size: 1em;
  margin: 5px 0;
}

.button-primary {
  background-color: #0B192C;
  color: white;
  padding: 12px 48px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
  font-size: 1em;
}

.button-primary:hover {
  background-color: #0B192C;
}

.button-secondary, .button-cancel {
  background-color: #f1f3f4;
  color: #333;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 5px;
}

.button-secondary:hover, .button-cancel:hover {
  background-color: #e0e0e0;
}

/* Popup Styles */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: #fff;
  padding: 25px 30px;
  width: 400px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.popup-content h3 {
  margin-bottom: 15px;
  font-size: 1.3em;
  color: #333;
}

.popup-content p {
  margin-bottom: 10px;
  font-size: 1em;
  color: #555;
}

.popup-content input[type="text"] {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.popup-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.emoji {
  font-size: 2.5rem;
  color: green;
}

</style>
<body>

<div class="dashboard">
  <!-- Logo Section -->
  <div class="logo-section">
    <img src="payge.png" alt="Logo" class="logo">
  </div>

  <div class="card-container">
    <!-- Balance Section -->
    <div class="balance-section card">
      <h2>USD: $<span id="balance">833.70</span></h2>
    </div>

    <!-- User Details Section -->
    <div class="details-section card">
      <h3>Account Details</h3>
      <p>Holder Name: Md Salem Mia</p>
      <p>Bank: United Comarcial Bank</p>
      <p>Branch: Dhaka , Bangladesh</p>
    </div>
  </div>

  <!-- Pay Now Button -->
  <button id="payNowBtn" class="button-primary">Pay Now</button>
</div>

<!-- Payment Popup -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <h3>Enter Payment User ID</h3>
    <input type="text" id="userIdInput" placeholder="Enter User ID">
    <div class="popup-buttons">
      <button id="verifyBtn" class="button-secondary">Verify</button>
      <button id="closePopup" class="button-cancel">Close</button>
    </div>
  </div>
</div>

<!-- Payment Confirmation Popup -->
<div id="confirmationPopup" class="popup hidden">
  <div class="popup-content">
    <h3>Payment Details</h3>
    <p>Application Charge: $233.59</p>
    <p>Online PDF: $199.99</p>
    <p>Discount: 20% Off</p>
    <button id="confirmPayNow" class="button-primary">Pay Now</button>
    <button id="closeConfirmation" class="button-cancel">Close</button>
  </div>
</div>

<!-- Success Popup -->
<div id="successPopup" class="popup hidden">
  <div class="popup-content">
    <div class="emoji"><picture>
  <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/1f973/512.webp" type="image/webp">
  <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f973/512.gif" alt="ðŸ¥³" width="32" height="32">
</picture></div>
    <h3>Payment Done</h3>
    <button id="closeSuccess" class="button-cancel">Close</button>
  </div>
</div>

<script>
  let balance = 833.70;

const payNowBtn = document.getElementById("payNowBtn");
const popup = document.getElementById("popup");
const confirmationPopup = document.getElementById("confirmationPopup");
const successPopup = document.getElementById("successPopup");
const userIdInput = document.getElementById("userIdInput");
const verifyBtn = document.getElementById("verifyBtn");
const confirmPayNow = document.getElementById("confirmPayNow");
const closePopup = document.getElementById("closePopup");
const closeConfirmation = document.getElementById("closeConfirmation");
const closeSuccess = document.getElementById("closeSuccess");

payNowBtn.addEventListener("click", () => {
  popup.classList.remove("hidden");
});

verifyBtn.addEventListener("click", () => {
  if (userIdInput.value === "linjobs674") {
    popup.classList.add("hidden");
    confirmationPopup.classList.remove("hidden");
  } else {
    alert("Invalid User ID");
  }
});

confirmPayNow.addEventListener("click", () => {
  confirmationPopup.classList.add("hidden");

  setTimeout(() => {
    balance -= (233.59 + 199.99) * 0.8; // Applying 20% discount
    document.getElementById("balance").innerText = balance.toFixed(2);
    successPopup.classList.remove("hidden");
  }, 5000);
});

closePopup.addEventListener("click", () => {
  popup.classList.add("hidden");
});

closeConfirmation.addEventListener("click", () => {
  confirmationPopup.classList.add("hidden");
});

closeSuccess.addEventListener("click", () => {
  successPopup.classList.add("hidden");
});

</script>
</body>
</html>
<div></div>
